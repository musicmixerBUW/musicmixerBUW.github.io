<!DOCTYPE HTML>
<html>
	<head>
		<title>Neue Medien BUW</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
						<h1>Lernen mit neuen Medien - Music Mixer</h1>
						<p>Willkommen! Hier kannst du die Dinge, die du im Programm gelernt hast, einmal ausprobieren.</p>
					</header>
				
				<!-- Main -->
					<section id="main">
						<div align="center">	
						<audio id="AudioBass" controls loop>
							<source src="Bassdrum.wav" type="audio/wav">
						Your browser does not support the audio element.
							</audio>
						<p></p>
						<audio controls loop>
       							<source src="test.wav" type"audio/wav">
    						Your browser does not support the audio element.	
							</audio>
							<div align="right">	
							<button onclick="setCurTime()" type="button">Audio auf 4 Sekunden setzen</button>
								</div>
						<script type>
							var x = document.getElementById("AudioBass");
							function setCurTime() {
							x.currentTime = 4;
							}
						</script>
						</div>	
					</section>

				<!-- Footer -->
					<footer id="footer">
						<p> Wir wünschen euch viel Spaß!</p>
						<p> This page was created under the Creative Commons licenses </p>
					</footer>

			</div>
	</body>
</html>
